<!DOCTYPE html>
<html>
<head>
	<title>Polygon Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
	<section class="enter-address">
		<h1>Enter your address</h1>
		<form class="address-area">
			<input id="address-input" type="text" name="address" placeholder="Address Here">
			<input id="map-address" type="submit">
		</form>
	</section>

	<section class="draw-yard">
		<h1>Now draw a map around your yard.</h1>
		<div id="map"></div>  
	</section>
	

<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkl09hfnCKysiR73jq5XDGyvUj_8J07U4&libraries=drawing,places,geometry&callback=initMap"
    async defer></script>
    <script src="scripts/polygons.js"></script>
<!-- End Scripts -->
  
</body>
</html>
